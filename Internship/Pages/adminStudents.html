<div>
    <h1>Admin : A list of studens</h1>
    
    <table>
        <tr>
            <th>Email</th>
            <th>Company 1</th>
            <th>Company 2</th>
            <th>Uploaded 1</th>
            <th>Uploaded 2</th>
        </tr>

        <tr ng-repeat="student in studentArray">
            <td>{{student}}</td>
            <td>{{students[student][0]}}</td>
            <td>{{uploaded[student][0]}}</td>
            <td>{{students[student][1]}}</td>
            <td>{{uploaded[student][1]}}</td>
        </tr>
    </table>
</div>
