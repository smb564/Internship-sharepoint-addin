<div>
    <div class="container">
        <hr />

        <div class="row">
            <h2>Company : <span class="label label-primary">{{company}}</span></h2>
        </div>

        <hr />

        <div class="row" ng-show="dataLoaded">
            <div class="col-md-12">
                <table id="studentTable" class="display" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Student Email</th>
                            <th>CV Uploaded</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="email in studentEmails">
                            <th>{{email}}</th>
                            <th><h4><span ng-show="students[email]" class="label label-success"><a ng-href="{{hostWeb}}/InternshipList/{{students[email]}}" target="_blank">Download CV</a></span><span ng-hide="students[email]" class="label label-danger">Not Uploaded</span></h4></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row" ng-hide="dataLoaded">
            <div class="row text-center">
                <img ng-src="../Images/magnify.gif" alt="Alternate Text" /><p>Loading..!</p>
            </div>
        </div>
    </div>
    
    
    


</div>
